{% extends "base.html" %} {% load static %} {% block content %}
<div class="container">
    <a href="{% url 'logout'%}">
        <img src="https://img.icons8.com/material-outlined/24/000000/shutdown.png" style="width:25px; float:right; margin:15px 15px 0 0;" />
    </a>
    <h2 class="heading">Employee List</h2>
    <div>
        {%if emp_list%}
        <table border="1" class="data_table">
            <col style="width:35%">
            <col style="width:10%">
            <thead>
                <tr>
                    <th style="text-align:center">Employee</th>
                    <th style="text-align:center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in emp_list%}
                <tr>
                    <td>{{emp.username}}</td>
                    <td>
                        <a href="{% url 'overview' emp.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-pie-chart-fill" viewBox="0 0 16 16">
                <path
                  d="M15.985 8.5H8.207l-5.5 5.5a8 8 0 0 0 13.277-5.5zM2 13.292A8 8 0 0 1 7.5.015v7.778l-5.5 5.5zM8.5.015V7.5h7.485A8.001 8.001 0 0 0 8.5.015z" />
              </svg></a>
                        <a href="{% url 'employee_update' emp.id%}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path
                  d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
              </svg></a>

                        <a href="{% url 'employee_delete' emp.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-x-lg" viewBox="0 0 16 16">
                <path
                  d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z" />
              </svg></a>
                    </td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
        {% else %}
        <h1 style="text-align:center">No Employees</h1> {% endif%}
    </div>

    <form action="{%url 'register'%}">
        <div class="input_box" style="margin-top: 10px;">
            <input class="btn" id="btn-save" style="margin-bottom: 5px;" type="submit" value="Add new Employee">
        </div>
    </form>

</div>

{% endblock content %}
